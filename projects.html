  <div class="email-modal" id="emailModal">

  <script>
    /* =========================
    Global DOM References
    ========================= */
    const emailBtn = document.querySelector('.email');
    const emailModal = document.getElementById('emailModal');
    const closeModal = document.getElementById('closeModal');
    
    const overlay = document.getElementById('pageOverlay');
    
    const cursor = document.querySelector('.cursor');
    const links = document.querySelectorAll('a');
    
    /* =========================
    EMAIL MODAL LOGIC
    ========================= */
    
    // Open email modal
    // Open email modal
    emailBtn.addEventListener('click', (e) => {
      e.preventDefault();
      emailModal.classList.add('active');
    });
    
    // Close email modal when clicking the "Done" button
    closeModal.addEventListener('click', () => {
      emailModal.classList.remove('active');
    });
    
    // Close modal when clicking anywhere outside the content box
    emailModal.addEventListener('click', (e) => {
      if (!e.target.closest('.email-content')) {
        emailModal.classList.remove('active');
      }
    });
    
    
    /* =========================
    CUSTOM CURSOR LOGIC
    ========================= */
    
    document.addEventListener('mousemove', (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    });
    
    document.addEventListener('mousedown', () => cursor.classList.add('click'));
    document.addEventListener('mouseup', () => cursor.classList.remove('click'));
    
    links.forEach(link => {
      link.addEventListener('mouseenter', () => cursor.classList.add('hover'));
      link.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
    });
    
    // === COPY EMAIL TO CLIPBOARD ===
    const copyEmail = document.getElementById('copyEmail');
    const copyMessage = document.getElementById('copyMessage');
    
    copyEmail.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(copyEmail.textContent.trim());
        copyMessage.style.display = 'block';
        copyEmail.style.background = '#d7f5da';
        copyEmail.style.color = '#1a5d1a';
        
        // Hide message after 1.5s
        setTimeout(() => {
          copyMessage.style.display = 'none';
          copyEmail.style.background = '#f7f7f7';
          copyEmail.style.color = '#333';
        }, 1500);
      } catch (err) {
        alert('Failed to copy email.');
      }
    });
    
  </script>
