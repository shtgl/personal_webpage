<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shashwat's CV</title>
  <link rel="icon" type="image/x-icon" href="images/cv.png">
  <style>
    :root{
      --green: rgb(193, 255, 193);
      --gold: rgb(255, 248, 193);
      --linkedin-blue: rgb(193, 222, 255);
      --shadow-1: 2px 2px 6px rgba(0,0,0,0.45);
      --shadow-2: -2px -2px 6px rgba(255,255,255,0.05);
      --pill-bg: rgba(255,255,255,0.08);
      --bg-dark: #1a1a1a;
      --bg-card: rgba(45,52,73,0.85);
      --text-light: #ffffff;
      --cv-purple: rgb(242, 193, 255);
      --email-red: rgb(255, 193, 193);;
    }


    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg,#3662d3,#93aae2);
      min-height:100vh;
      color:white;
      cursor:none;
      overflow-x:hidden;
      padding-top:60px;
    }

    body { padding-top: 80px; }

    /* === Custom Cursor === */
    .cursor {
      width: 22px;
      height: 22px;
      border: 2px solid rgba(255,255,255,0.7);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 2000;
      transition: transform 0.15s ease, border-color 0.2s ease, background-color 0.2s ease;
      backdrop-filter: blur(3px);
    }
    .cursor.hovered {
      transform: translate(-50%, -50%) scale(1.6);
      border-color: var(--gold);
      background-color: rgba(255,255,255,0.1);
    }
    .cursor.clicked {
      transform: translate(-50%, -50%) scale(0.8);
      border-color: var(--green);
      background-color: rgba(255,255,255,0.15);
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 10px 30px;
      width: 90%;
      max-width: 700px;
      border-radius: 28px;
      background: rgba(83, 83, 83, 0.31);
      border: 1px solid rgba(255,255,255,0.25);
      backdrop-filter: blur(18px) saturate(160%);
      -webkit-backdrop-filter: blur(18px) saturate(160%);
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      position: fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }

    .navbar a {
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 10px;
      background: rgba(116, 133, 241, 0.584);
      transition: all 0.25s ease-in-out;
      /* color: inherit; */
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .navbar a:hover {
      transform: translateY(-2px);
    }
    .home { color: var(--green); }
    .email { color: var(--red); }
    .linkedin { color: var(--linkedin-blue); }
    .git { color: var(--gold); }

    /* === CV Viewer Styling === */
    object, iframe {
      width: 94%;
      max-width: 1000px;
      height: 120vh;
      margin: 100px auto 40px auto;
      display: block;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.25);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
    }

    /* === Responsive === */
    @media(max-width:768px){
      .navbar { width: 96%; gap: 16px; padding: 10px; border-radius: 18px; }
      object, iframe{ width: 96%; height: 80vh; }
    }
    @media(max-width:480px){
      .navbar { flex-direction: column; gap: 8px; align-items: stretch; }
      .navbar a { justify-content: center; padding: 10px; }
      object, iframe{ width: 94%; height: 65vh; }
    }
  </style>
</head>
<body>
  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <!-- Navbar -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a class="home" href="index.html" title="Homepage">Home</a>
    <a class="email" href="mailto:shwatgal@gmail.com" target="_blank" title="Email">Email</a>
    <a class="linkedin" href="https://in.linkedin.com/in/shsinghal" target="_blank" title="LinkedIn">LinkedIn</a>
    <a class="git" href="https://github.com/shtgl" target="_blank" title="GitHub">GitHub</a>
  </nav>

  <!-- Embedded CV -->
  <object data="cv/Resume-Shashwat_Singhal.pdf" type="application/pdf" title="Embedded PDF Viewer">
    Your browser does not support PDFs. <a href="cv/Resume-Shashwat_Singhal.pdf" target="_blank">Download PDF</a>.
  </object>

  <!-- Cursor JS -->
  <script>
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
    document.querySelectorAll('a, button').forEach(el => {
      el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
      el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
    });
    document.addEventListener('mousedown', () => cursor.classList.add('clicked'));
    document.addEventListener('mouseup', () => cursor.classList.remove('clicked'));
  </script>
</body>
</html>
